name: CI   # Name of the workflow

on: [push, pull_request]   
jobs:
  build:                    
    runs-on: ubuntu-latest  
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install -r req.txt

      - name: Run tests
        run: python --version
